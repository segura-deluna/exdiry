<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EXDIRY</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="room">
		<div class="room-bg">
			<div class="room-bg__img">
				<img src="img/room_globe.png" alt="globe">
				<a href="index.html">
					<div class="logo logo-room">
						<img class="logo__img" src="img/room_logo.png" alt="logo">
						<div class="logo__text">EXDIRY</div>
						<div class="io">io</div>
					</div>
				</a>
			</div>
		</div>
		<!-- /.room-bg -->
		<div class="room-form">
			<div class="room-form__wrap">
				<div class="room-form__title">Вход в личный кабинет</div>
				<!-- /.room-form__title -->
				<form class="room-form__data">
					<input class="room-form__input" type="text" placeholder="Логин">
					<!-- /.room-form__input -->
					<input class="room-form__input" type="password" placeholder="Пароль">
					<!-- /.room-form__input -->
					<div class="room-form__buttons">
						<a href="personal.html" class="room-form__btn">
							<svg>
								<use xlink:href="img/sprite.svg#user"></use>
							</svg>
							Вход
						</a>
						<a href="registration.html" class="room-form__btn-reg">
							<svg>
								<use xlink:href="img/sprite.svg#globe"></use>
							</svg>
							Регистрация
						</a>
					</div>
				</form>
				<div class="room-form__help">
					<div class="room-form__pass">
						Забыли пароль?
						<a href="recovery.html">Процедура восстановления пароля</a>
					</div>
					<div class="room-form__help-acc">
						Нет аккаунта?
						<a href="registration.html">Зарегестрироваться</a>
					</div>
					<div class="room-form__help-home">
						<img src="img/arrow_help.png" alt="home">
						<a href="index.html">Вернуться на главную страницу</a>
					</div>
				</div>
				<!-- /.room-form__help -->
			</div>
			<!-- /.room-form__wrap -->
		</div>
		<!-- /.room-form -->
	</div>
	<!-- /.room -->



</body>

</html>
