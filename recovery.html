<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EXDIRY</title>
	<link rel="icon" href="img/logo.png" type="image/x-icon">
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="recovery">
		<div class="container">
			<div class="recovery__bg">
				<img src="img/room_globe.png" alt="globe">
				<a href="index.html">
					<div class="logo logo-room">
						<img class="logo__img" src="img/room_logo.png" alt="logo">
						<div class="logo__text">EXDIRY</div>
						<div class="io">io</div>
					</div>
				</a>
			</div>
			<!-- /.recovery__bg -->

			<div class="recovery-form">
				<div class="recovery-form__wrap">
					<div class="recovery-form__title">Восстановить пароль</div>
					<!-- /.recovery-form__title -->
					<form class="recovery-form__data">
						<input type="text" class="recovery-form__input" placeholder="Введите e-mail">
						<button class="recovery-form__btn" type="submit">Восстановить</button>
					</form>
					<!-- /.recovery-form__data -->
					<div class="recovery-form__help">
						<div class="recovery-form__help-acc">
							Нет аккаунта?
							<a href="registration.html">Зарегестрироваться</a>
						</div>
						<div class="recovery-form__help-home">
							<img src="img/arrow_help.png" alt="home">
							<a href="index.html">Вернуться на главную страницу</a>
						</div>
					</div>
					<!-- /.recovery__help -->
				</div>
				<!-- /.recovery-form__wrap -->
			</div>
			<!-- /.recovery-form -->
		</div>
		<!-- /.container -->
	</div>
	<!-- /.recovery -->


</body>

</html>
