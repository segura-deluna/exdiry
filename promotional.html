<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Личный кабинет</title>
	<link rel="icon" href="img/logo.png" type="image/x-icon">
	<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header class="personal-header">
		<div class="personal-header__logo">
			<a href="index.html">
				<div class="logo">
					<img class="logo__img" src="img/logo.png" alt="logo">
					<div class="logo__text">EXDIRY</div>
					<div class="io">io</div>
				</div>
			</a>
		</div>
		<!-- /.personal-header__logo -->
		<div class="personal-header__name">
			<div class="personal-header__name-img">
				<img src="img/persona.png" alt="persona">
			</div>
			<div class="personal-header__name-text">
				<div class="name-text">Здравствуйте, <span>Имя</span></div>
				<ul class="name-menu">
					<li class="name-menu__link">
						<a href="setting.html" class="action-link1"><img src="img/gear.svg" alt="gear">Настройки</a>
					</li>
					<li class="name-menu__link">
						<a href="inputroom.html" class="action-link2"><img src="img/door.svg" alt="door">Выход</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- /.personal-header__name -->
	</header>
	<!-- /.personal-header -->

	<div class="personal-wrap">
		<div class="personal__menu">
			<ul class="personal__menu-items">
				<li class="personal__menu-item">
					<svg>
						<use xlink:href="img/sprite.svg#wallet"></use>
					</svg>
					<a href="personal.html" class="personal__menu-link">Депозиты</a>
				</li>
				<li class="personal__menu-item">
					<svg>
						<use xlink:href="img/sprite.svg#db"></use>
					</svg>
					<a href="history.html" class="personal__menu-link">История транзакций</a>
				</li>
				<li class="personal__menu-item">
					<svg>
						<use xlink:href="img/sprite.svg#partner"></use>
					</svg>
					<a href="partner-program.html" class="personal__menu-link">Партнерская программа</a>
				</li>
				<li class="personal__menu-item">
					<svg>
						<use xlink:href="img/sprite.svg#mypartner"></use>
					</svg>
					<a href="my-partners.html" class="personal__menu-link">Мои партнеры</a>
				</li>
				<li class="personal__menu-item active">
					<svg>
						<use xlink:href="img/sprite.svg#brochure"></use>
					</svg>
					<a href="promotional.html" class="personal__menu-link">Рекламные материалы</a>
				</li>
			</ul>
		</div>
		<!-- /.personal__menu -->
		<div class="personal-main promotional">
			<div class="promotional-desk">
				<div class="promotional-desk__items">
					<div class="promotional-desk__item1">

						<div class="promo-block1">
							<a href="index.html">
								<div class="logo">
									<img class="logo__img" src="img/logo.png" alt="logo">
									<div class="logo__text">EXDIRY</div>
									<div class="io">io</div>
								</div>
							</a>
							<a href="" class="btn-detail">Подробнее</a>
							<span class="num">10+</span>
						</div>
						<!-- /.promo-block1 -->

						<div class="promo-block2">
							<a href="index.html">
								<div class="logo">
									<img class="logo__img" src="img/logo.png" alt="logo">
									<div class="logo__text">EXDIRY</div>
									<div class="io">io</div>
								</div>
							</a>
							<a href="" class="btn-go">Перейти</a>
							<span class="num">10+</span>
						</div>
						<!-- /.promo-block2 -->

						<a href="" class="promo-btn-download">Загрузить</a>

					</div>
					<!-- /.promotional-desk__item -->

					<div class="promotional-desk__item2">
						<div class="promo-block3">
							<a href="index.html">
								<div class="logo">
									<img class="logo__img" src="img/logo.png" alt="logo">
									<div class="logo__text">EXDIRY</div>
									<div class="io">io</div>
								</div>
							</a>
							<a href="" class="btn-go">Перейти</a>
							<span class="num">10+</span>
						</div>
						<!-- /.promo-block3 -->
						<div class="promo-block4">
							<a href="index.html">
								<div class="logo">
									<img class="logo__img" src="img/logo.png" alt="logo">
									<div class="logo__text">EXDIRY</div>
									<div class="io">io</div>
								</div>
							</a>
							<a href="" class="btn-detail">Подробнее</a>
							<span class="num">10+</span>
						</div>
						<!-- /.promo-block4 -->
					</div>
					<!-- /.promotional-desk__item2 -->

				</div>
				<!-- /.promotional-desk__items -->
			</div>
			<!-- /.promotional-desk -->
		</div>
		<!-- /.personal-main promotional -->
	</div>
	<!-- /.personal-wrap -->

	<script src="js/burger.js"></script>
</body>

</html>
